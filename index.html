<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="questions.js"></script>
    <title>Quiz Card</title>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-card">
            <div id="quiz">
                <h1 id="question">Question</h1>
                <div class="options">
                    <ul>
                        <li>
                            <input id="0" type="radio" name="answer">
                            <label for="0">option 1</label>
                        </li>
                        <li>
                            <input id="1" type="radio" name="answer">
                            <label for="1">option 2</label>
                        </li>
                        <li>
                            <input id="2" type="radio" name="answer">
                            <label for="2">option 3</label>
                        </li>
                        <li>
                            <input id="3" type="radio" name="answer">
                            <label for="3">option 4</label>
                        </li>

                </div>
            </div>
            <button>Submit</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
